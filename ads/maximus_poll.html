    <style>
    * {
        border: none;
        box-sizing: border-box;
        margin: 0;
        outline: none;
        padding: 0;
    }

    html,
    body {
        height: 100%;
        font-family: 'Lato', sans-serif;
        background-color: #000;
    }

    #max-wrapper {
        height: 100%;
        opacity: 1;
        overflow: scroll;
        transition: opacity 300ms ease-in-out;
    }

    #max-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    #max-container .pill {
        border-radius: 9999px;
        padding: 2vw 4vw;
    }

    #max-container .info {
        background-color: rgba(255, 255, 255, .15);
        color: #fff;
        position: absolute;
        top: 10vw;
    }

    #max-body {
        position: relative;
        width: 85%;
        text-align: center;
        background-color: #163A46;
        color: #fff;
        padding: 0 4vw 10vw 4vw;
        border-radius: 5px;
        margin-top: 4vw;
        max-height: 74vh;
    }

    #max-body h1 {
        margin-bottom: 2vw;
        color: #fff;
        font-size: 5vw;
        line-height: 1.1;
        text-align: center;
        width: 100%;
        margin: 0 auto 6vw;
        font-style: italic;
        width: 75%;
    }

    #max-body h3 { color: #fff; text-align: center;  }
    #max-body p { margin-bottom: 6vw; color: #b1e1f7; font-size: 3.5vw; }
    #max-body img { max-width: 100%; }
    #max-body .header a {
        font-size: 3vw;
        color: #fff;
        opacity: .5;
    }

    #max-body .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5vw 0 4vw;
        color: #fff;
    }

    #max-body .header .header-left {
        display: flex;
        align-items: center;
    }

    #max-body .header svg {
        height: 5vw;
        width: auto;
        padding-right: 2vw;
    }
    #max-body .header span {
        padding-left: 2vw;
        background-color: rgba(32, 32, 32, .3);
        padding: 4px 6px;
        text-align: center;
        border-radius: 5px;
        font-size: 3vw;
    }

    #max-body #survey-info {
        width: 100%;
        padding-bottom: 4vw;
    }

    #max-close {
        color: #2BC5B4;
        text-decoration: none;
        vertical-align: middle;
        margin-top: 4vw;
        font-size: 3vw;
    }

    #max-body #survey {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-height: 60vh;
        overflow: scroll;
    }

    #max-body #survey textarea {
        height: 33vw;
        width: 100%;
        border-radius: 5px;
        margin-top: 4vw;
        padding: 2.5vw 3vw;
    }

    #max-body #survey img {
        height: 40vw;
        text-align: center;
        margin: 0 auto 4vw;
    }

    #max-body #survey #options {
        transition: all .1s ease-in-out;
        width: 100%;
    }

    #max-body #survey .option {
        background:rgba(32, 32, 32, .3);
        color: #fff;
        width: 100%;
        padding: 3vw;
        margin-bottom: 2vw;
        border-radius: 5px;
        width: 100%;
        transition: all .1s ease-in-out;
    }

    #max-body #survey .option.active {
        background-color: #fff;
        color: #153946;
    }

    #max-body #survey #text-option {
        width: 100%;
        height: 30vh;
        display: none;
        opacity: 0;
        transition: all .1s ease-in-out;
    }

    #max-container #submit {
        display: block;
        text-align: center;
        background-color: #2bc5b4;
        color: #fff;
        margin-top: 10vw;
        opacity: .1;
        padding: 4vw 20vw;
        transition: opacity .1s ease-in-out;
    }

    #max-container #submit.active {
        opacity: 1;
    }

    #max-body #survey #options,
    #max-body #survey #text-option,
    #max-close,
    #max-body #submit,
    #max-body #thank-you,
    #max-body #survey {
        opacity: 0;
        transition: opacity .5s ease-in-out;
    }

    #max-body #survey #options.is-visible,
    #max-body #survey #text-option.is-visible,
    #max-close.is-visible,
    #max-body #submit.is-visible,
    #max-body #survey.is-visible,
    #max-body #thank-you.is-visible {
        opacity: 1;
    }
    #max-body #thank-you {
        display: none;
        align-items: center;
        justify-content: center;
        margin: 8vw 0;
    }
    </style>

    <script>
        var surveyBlocks = document.querySelectorAll('.option');
        var survey = document.querySelector('#survey');
        var dismiss = document.querySelector('#max-close');
        var thankYou = document.querySelector('#thank-you');
        var submit = document.querySelector('#submit');
        var options = document.querySelector('#options');
        var textView = document.querySelector('#text-option');
        var textInput = document.querySelector('#other-input')
        var userInput = "";


        for (var i = 0; i < surveyBlocks.length; i++) {
            surveyBlocks[i].addEventListener('click', function(){

                for (var i = 0; i < surveyBlocks.length; i++) {
                    surveyBlocks[i].classList.remove('active');
                }

                this.classList.add('active');
                userInput = this.getAttribute('data-option');
                submit.classList.add('active');

                if (this.id === 'other') {
                    transitionOther();
                }

            });
        }

        textInput.addEventListener('keyup', function(){
            userInput = textInput.value;
            if (userInput.length) {
                submit.classList.add('active');
            } else {
                submit.classList.remove('active');
            }
        })


        var transition = function(){
            survey.classList.remove('is-visible');
            dismiss.classList.remove('is-visible');
            window.setTimeout(function(){
                survey.setAttribute('style', 'display: none');
                thankYou.setAttribute('style', 'display: flex');
                window.setTimeout(function(){
                    thankYou.classList.add('is-visible');
                }, 100)
            }, 500)
        }

        var transitionOther = function(){
            userInput = "";
            submit.classList.remove('active');
            options.classList.remove('is-visible');
            window.setTimeout(function(){
                options.setAttribute('style', 'display: none');
                textView.setAttribute('style', 'display: block');
                window.setTimeout(function(){
                    textView.classList.add('is-visible');
                }, 100)
            }, 500)
        }

    </script>
